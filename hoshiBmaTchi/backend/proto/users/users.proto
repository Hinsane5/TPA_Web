syntax = "proto3";

package users;

option go_package = "github.com/Hinsane5/hoshiBmaTchi/backend/proto/users";

import "google/protobuf/timestamp.proto";

service UserService {
  rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
}

message RegisterUserRequest {
  string name = 1;
  string username = 2;
  string email = 3;
  string password = 4;
  google.protobuf.Timestamp date_of_birth = 5 [json_name = "date_of_birth"];
  string gender = 6;
  string profile_picture_url = 7 [json_name = "profile_picture_url"];
}

message RegisterUserResponse {
  string user_id = 1 [json_name = "user_id"];
  string name = 2;
  string username = 3;
  string email = 4;
  google.protobuf.Timestamp date_of_birth = 5 [json_name = "date_of_birth"];
  string gender = 6;
  string profile_picture_url = 7 [json_name = "profile_picture_url"];
}