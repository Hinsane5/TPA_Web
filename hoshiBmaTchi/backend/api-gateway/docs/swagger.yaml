basePath: /
definitions:
  gin.H:
    additionalProperties: {}
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        example: Invalid credentials
        type: string
      message:
        example: Please check your username and password
        type: string
    type: object
  handlers.LoginResponse:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/handlers.UserInfo'
    type: object
  handlers.UpdateCollectionJSON:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  handlers.UserInfo:
    properties:
      email:
        example: john@example.com
        type: string
      full_name:
        example: John Doe
        type: string
      id:
        example: "123"
        type: string
      username:
        example: john_doe
        type: string
    type: object
  handlers.createCommentJSON:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  handlers.createPostJSON:
    properties:
      caption:
        type: string
      is_reel:
        type: boolean
      location:
        type: string
      media:
        items:
          $ref: '#/definitions/handlers.mediaItemJSON'
        type: array
    required:
    - media
    type: object
  handlers.loginUserJSON:
    properties:
      email_or_username:
        type: string
      password:
        type: string
    required:
    - email_or_username
    - password
    type: object
  handlers.mediaItemJSON:
    properties:
      media_object_name:
        type: string
      media_type:
        type: string
    required:
    - media_object_name
    - media_type
    type: object
  posts.CollectionResponse:
    properties:
      cover_images:
        description: For the profile grid preview
        items:
          type: string
        type: array
      id:
        type: string
      name:
        type: string
      user_id:
        type: string
    type: object
  posts.PostMediaResponse:
    properties:
      media_type:
        type: string
      media_url:
        type: string
    type: object
  posts.PostResponse:
    properties:
      caption:
        type: string
      comments_count:
        type: integer
      created_at:
        type: string
      id:
        type: string
      is_liked:
        type: boolean
      is_reel:
        type: boolean
      likes_count:
        type: integer
      location:
        type: string
      media:
        items:
          $ref: '#/definitions/posts.PostMediaResponse'
        type: array
      user_id:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@hoshibmatchi.com
    name: API Support
  description: API Gateway for hoshiBmaTchi Instagram Clone.
  termsOfService: http://swagger.io/terms/
  title: hoshiBmaTchi API
  version: "1.0"
paths:
  /api/v1/posts:
    post:
      consumes:
      - application/json
      description: Creates a new post containing a caption, location, and media items.
      parameters:
      - description: Post creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createPostJSON'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/posts.PostResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - BearerAuth: []
      summary: Create a New Post
      tags:
      - Posts
  /api/v1/posts/{postID}:
    delete:
      consumes:
      - application/json
      description: Permanently deletes a post by its unique ID.
      parameters:
      - description: ID of the post to delete
        in: path
        name: postID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - BearerAuth: []
      summary: Delete a Post
      tags:
      - Posts
    get:
      consumes:
      - application/json
      description: Get full details of a specific post including media and user info
      parameters:
      - description: Post ID
        in: path
        name: postID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/gin.H'
      summary: Get Post Details
      tags:
      - Posts
  /api/v1/posts/{postID}/comments:
    post:
      description: Add a comment to a specific post
      parameters:
      - description: Post ID
        in: path
        name: postID
        required: true
        type: string
      - description: Comment Content
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createCommentJSON'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - BearerAuth: []
      summary: Add a Comment
      tags:
      - Posts
  /api/v1/posts/{postID}/like:
    post:
      description: Like a specific post
      parameters:
      - description: Post ID
        in: path
        name: postID
        required: true
        type: string
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - BearerAuth: []
      summary: Like a Post
      tags:
      - Posts
  /api/v1/posts/collections/{collectionID}:
    put:
      consumes:
      - application/json
      description: Updates the name of an existing collection belonging to the user.
      parameters:
      - description: ID of the collection to update
        in: path
        name: collectionID
        required: true
        type: string
      - description: New collection name
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateCollectionJSON'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/posts.CollectionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - BearerAuth: []
      summary: Update Collection Name
      tags:
      - Collections
  /api/v1/posts/feed:
    get:
      consumes:
      - application/json
      description: Retrieves a paginated list of posts for the authenticated user's
        home feed.
      parameters:
      - description: 'Number of posts to return (default: 10)'
        in: query
        name: limit
        type: integer
      - description: 'Pagination offset (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - BearerAuth: []
      summary: Get Home Feed
      tags:
      - Posts
  /api/v1/posts/hashtags/search:
    get:
      consumes:
      - application/json
      description: Search for hashtags and get their usage counts
      parameters:
      - description: Search query (e.g. 'gen')
        in: query
        name: q
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - BearerAuth: []
      summary: Search Hashtags
      tags:
      - Posts
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with username and password
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.loginUserJSON'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Login user
      tags:
      - auth
schemes:
- http
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
