basePath: /
definitions:
  gin.H:
    additionalProperties: {}
    type: object
  handlers.UpdateCollectionJSON:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  handlers.createCommentJSON:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  handlers.createPostJSON:
    properties:
      caption:
        type: string
      is_reel:
        type: boolean
      location:
        type: string
      media:
        items:
          $ref: '#/definitions/handlers.mediaItemJSON'
        type: array
    required:
    - media
    type: object
  handlers.loginUserJSON:
    properties:
      email_or_username:
        type: string
      password:
        type: string
    required:
    - email_or_username
    - password
    type: object
  handlers.mediaItemJSON:
    properties:
      media_object_name:
        type: string
      media_type:
        type: string
    required:
    - media_object_name
    - media_type
    type: object
  posts.CollectionResponse:
    properties:
      cover_images:
        description: For the profile grid preview
        items:
          type: string
        type: array
      id:
        type: string
      name:
        type: string
      user_id:
        type: string
    type: object
  posts.PostMediaResponse:
    properties:
      media_type:
        type: string
      media_url:
        type: string
    type: object
  posts.PostResponse:
    properties:
      caption:
        type: string
      comments_count:
        type: integer
      created_at:
        type: string
      id:
        type: string
      is_liked:
        type: boolean
      is_reel:
        type: boolean
      likes_count:
        type: integer
      location:
        type: string
      media:
        items:
          $ref: '#/definitions/posts.PostMediaResponse'
        type: array
      user_id:
        type: string
    type: object
  users.LoginUserResponse:
    properties:
      tokens:
        $ref: '#/definitions/users.TokenResponse'
      two_fa_required:
        type: boolean
    type: object
  users.TokenResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@hoshibmatchi.com
    name: API Support
  description: API Gateway for hoshiBmaTchi Instagram Clone.
  termsOfService: http://swagger.io/terms/
  title: hoshiBmaTchi API
  version: "1.0"
paths:
  /api/v1/posts:
    post:
      consumes:
      - application/json
      description: Creates a new post with caption, location, and media items.
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Post Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createPostJSON'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/posts.PostResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - BearerAuth: []
      summary: Create a new post
      tags:
      - Posts
  /api/v1/posts/{postID}:
    delete:
      description: Permanently remove a post
      parameters:
      - description: Post ID
        in: path
        name: postID
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - BearerAuth: []
      summary: Delete Post
      tags:
      - Posts
    get:
      consumes:
      - application/json
      description: Get full details of a specific post including media and user info
      parameters:
      - description: Post ID
        in: path
        name: postID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/gin.H'
      summary: Get Post Details
      tags:
      - Posts
  /api/v1/posts/{postID}/comments:
    post:
      description: Add a comment to a specific post
      parameters:
      - description: Post ID
        in: path
        name: postID
        required: true
        type: string
      - description: Comment Content
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createCommentJSON'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - BearerAuth: []
      summary: Add a Comment
      tags:
      - Posts
  /api/v1/posts/{postID}/like:
    post:
      description: Like a specific post
      parameters:
      - description: Post ID
        in: path
        name: postID
        required: true
        type: string
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - BearerAuth: []
      summary: Like a Post
      tags:
      - Posts
  /api/v1/posts/collections/{collectionID}:
    put:
      consumes:
      - application/json
      description: Rename an existing collection
      parameters:
      - description: Collection ID
        in: path
        name: collectionID
        required: true
        type: string
      - description: New Name
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateCollectionJSON'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/posts.CollectionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - BearerAuth: []
      summary: Update Collection
      tags:
      - Collections
  /api/v1/posts/feed:
    get:
      description: Fetch and display all posts for the user feed
      parameters:
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - BearerAuth: []
      summary: Get Home Feed
      tags:
      - Posts
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user using email/username and password, returning
        a JWT token and user info.
      parameters:
      - description: Login Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.loginUserJSON'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.LoginUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
      summary: Login a user
      tags:
      - Auth
schemes:
- http
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
