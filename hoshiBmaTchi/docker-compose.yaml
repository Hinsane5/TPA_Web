services:
  traefik:
    image: traefik:3.5.4
    container_name: ${PROJECT_NAME}-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - ${NETWORK_NAME}

  redis:
    image: redis:8.2.3
    container_name: ${PROJECT_NAME}-redis
    volumes:
      - redis_data:/data
    networks:
      - ${NETWORK_NAME}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:18
    container_name: ${PROJECT_NAME}-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./infra/postgres/init-dbs.sql:/docker-entrypoint-initdb.d/init-dbs.sql
    networks:
      - ${NETWORK_NAME}
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: ${PROJECT_NAME}-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9000
      # MINIO_API_CORS_ALLOW_ORIGIN: "http://localhost:5173"
      # MINIO_API_CORS_ALLOW_METHODS: "GET,PUT,POST,DELETE"
      # MINIO_API_CORS_ALLOW_HEADERS: "Content-Type,Authorization,Accept,Origin,User-Agent"
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - ${NETWORK_NAME}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  rabbitmq:
    image: rabbitmq:4.2.0-management
    container_name: ${PROJECT_NAME}-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ${NETWORK_NAME}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  users-service:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    container_name: ${PROJECT_NAME}-users-service
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}

    networks:
      - ${NETWORK_NAME}
    volumes:
      - .:/app
    command: air
    working_dir: /app/backend/services/users
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  stories-service:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    container_name: ${PROJECT_NAME}-stories-service
    volumes:
      - .:/app
    command: air
    working_dir: /app/backend/services/stories
    networks:
      - ${NETWORK_NAME}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      users-service:
        condition: service_started
      chat-service:
        condition: service_started
    restart: unless-stopped
    environment:
      # Database configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=hoshi_stories_db

      # gRPC configuration
      - GRPC_PORT=50053

      # Service URLs
      - USER_SERVICE_URL=${PROJECT_NAME}-users-service:50051
      - CHAT_SERVICE_URL=${PROJECT_NAME}-chat-service:50054

      # MinIO configuration for stories media
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - MINIO_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_PUBLIC_ENDPOINT=http://localhost:9000
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_NAME=stories

  notification-service:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    container_name: ${PROJECT_NAME}-notification-service
    volumes:
      - .:/app
    command: air
    working_dir: /app/backend/services/notifications
    networks:
      - ${NETWORK_NAME}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

    environment:
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_APP_PASSWORD=${EMAIL_APP_PASSWORD}

  chat-service:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    container_name: ${PROJECT_NAME}-chat-service
    volumes:
      - .:/app
    command: air
    working_dir: /app/backend/services/chat
    networks:
      - ${NETWORK_NAME}
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=hoshi_chat_db
      - REDIS_ADDR=redis:6379
      - PORT=8080
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      
      # MinIO configuration for chat media uploads
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - MINIO_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_PUBLIC_ENDPOINT=http://localhost:9000
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_NAME=chat-media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat-ws.rule=Host(`api.hoshi.localhost`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.chat-ws.entrypoints=websecure"
      - "traefik.http.routers.chat-ws.tls=true"
      - "traefik.http.routers.chat-upload.rule=Host(`api.hoshi.localhost`) && PathPrefix(`/chat/upload`)"
      - "traefik.http.routers.chat-upload.entrypoints=websecure"
      - "traefik.http.routers.chat-upload.tls=true"
      - "traefik.http.services.chat-service.loadbalancer.server.port=8080"

  api-gateway:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    container_name: ${PROJECT_NAME}-api-gateway
    volumes:
      - .:/app
    command: air
    working_dir: /app/backend/api-gateway
    networks:
      - ${NETWORK_NAME}
    ports:
      - "8081:8080"
    depends_on:
      - users-service
      - posts-service
      - notification-service
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-http.rule=Host(`api.hoshi.localhost`)"
      - "traefik.http.routers.api-http.entrypoints=web"
      - "traefik.http.routers.api-secure.rule=Host(`api.hoshi.localhost`)"
      - "traefik.http.routers.api-secure.entrypoints=websecure"
      - "traefik.http.routers.api-secure.tls=true"
      - "traefik.http.services.api-service.loadbalancer.server.port=8080"

  posts-service:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    container_name: ${PROJECT_NAME}-posts-service
    volumes:
      - .:/app
    command: air
    working_dir: /app/backend/services/posts
    networks:
      - ${NETWORK_NAME}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq: 
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=hoshi_posts_db

      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - MINIO_PUBLIC_ENDPOINT=http://localhost:9000
      - MINIO_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_NAME=posts

      - GRPC_PORT=50052

volumes:
  redis_data:
  minio_data:
  postgres_data:

networks:
  hoshi-network:
    driver: bridge
